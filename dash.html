<!DOCTYPE html>
<html>
<style>
    /* set the CSS */
    
    	path { /* D3 Drawing Properties*/
    	stroke: steelblue;
    	stroke-width: 2;
    	fill: none;
    	}
    
    	.axis path,
    	.axis line {
    	fill: none;
    	stroke: grey;
    	stroke-width: 2;
    	shape-rendering: crispEdges;
    	}
</style>

<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <title>Dashboard</title>

    <!-- Demo Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.3.2/holder.min.js" type="text/javascript"></script>
    <script>
        Holder.add_theme("white", { background:"#fff", foreground:"#a7a7a7", size:10 });
    </script>

    <!-- keen-analysis@1.2.2 -->
    <script src="https://d26b395fwzu5fz.cloudfront.net/keen-analysis-1.2.2.js" type="text/javascript"></script>

    <!-- Dashboard -->
    <link rel="stylesheet" type="text/css" href="style/mystyle.css" />
</head>

<body class="keen-dashboard" style="padding-top: 80px;">


    <!--Navigation-->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
                <a class="navbar-brand" href="index.html">Home</a>
                </a>
                <a class="navbar-brand" href="#">DashBoard</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="https://github.com/shreyasgokhale/ttn-dash-d3">GitHub</a></li>
                </ul>
            </div>
        </div>
    </div>



    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-6">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        Temperature History
                    </div>
                    <div class="chart-stage" id="area1">

                    </div>
                    <div class="chart-notes">
                        Temperature vs Time
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        Light History
                    </div>
                    <div class="chart-stage" id="area2">

                    </div>
                    <div class="chart-notes">
                        Light vs Time
                    </div>
                </div>
            </div>

        </div>
        <div class="row">

            <div class="col-sm-12">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        Location of the device
                    </div>
                    <div class="chart-stage" id="map"></div>
                    <script type="text/javascript" src="scripts/map.js">
                    </script>
                    <div class="chart-notes">
                        Beta Version
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!-- Project Analytics -->

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="scripts/script.js"></script>
      <!--Google Maps-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU2SPpv4dHcdS-gS-FSo0fX0uFSPf0e-0&callback=myMap"></script>

</body>

</html>
